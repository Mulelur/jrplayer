{% extends 'base(auth).html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    
<div id="content" class="site-content" tabindex="-1" style="background-color: #19191d;">
    <div class="container">
        <div class="nk-app-root">
            <!-- main @s -->
            <div class="nk-main " style="background-color: #19191d;">
                <!-- wrap @s -->
                <div class="nk-wrap nk-wrap-nosidebar">
                    <!-- content @s -->
                    <div class="nk-content ">
                        <div class="nk-block nk-block-middle nk-auth-body  wide-xs" >
                            <div class="brand-logo pb-4 text-center">
                                <a href="{% url 'home' %}" class="logo-brand">
                                    <img
                                      src="{% static 'home/img/logo/jr--logo (2).png' %}"
                                      class="img-responsive m-0 p-0"
                                      alt="logo"
                                      style="align-self: center;"
                                    />
                                  </a>
                            </div>
                            <div class="card" style="background-color: #24242f;">
                                <div class="card-inner card-inner-lg">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h4 class="nk-block-title">Log-In</h4>
                                        </div>
                                    </div>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {{ form|crispy }}
                                        </div>
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Password</label>
                                            <a class="link link-primary link-sm" href="{% url 'password_reset' %}">Forgot Code?</a>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-lg btn-primary btn-block" style="background-color: #f44b06;border-color: #ef5dc8;" >Sign in</button>
                                        </div>
                                    </form>
                                    <div class="form-note-s2 text-center pt-4"> New on our platform? <a href="{% url 'register' %}">Create an account</a>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- wrap @e -->
                </div>
                <!-- content @e -->
            </div>
            <!-- main @e -->
        </div>
    </div><!-- .col-full -->
</div><!-- #content -->
{% endblock %}
