{% extends 'base(auth).html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="nk-app-root" style="background-color: #19191d;">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body">
                    <div class="brand-logo pb-4 text-center">
                        <a href="{% url 'home' %}" class="logo-brand">
                            <img
                              src="{% static 'home/img/logo/jr--logo (2).png' %}"
                              class="img-responsive m-0 p-0"
                              alt="logo"
                              style="align-self: center;"
                            />
                          </a>
                    </div>
                    <div class="card" style="background-color: #24242f;">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h4 class="nk-block-title">Thank you for submitting form</h4>
                                            <div class="nk-block-des text-success">
                                                <p>An email has been sent with instructions to resset your password</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
{% endblock %}
