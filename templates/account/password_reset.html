{% extends 'base(auth).html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="nk-app-root" style="background-color: #19191d;">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="{% url 'home' %}" class="logo-brand">
                            <img
                              src="{% static 'home/img/logo/jr--logo (2).png' %}"
                              class="img-responsive m-0 p-0"
                              alt="logo"
                              style="align-self: center;"
                            />
                          </a>
                    </div>
                    <div class="card" style="background-color: #24242f;">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Reset password</h5>
                                    <div class="nk-block-des">
                                        <p>If you forgot your password, well, then weâ€™ll email you instructions to reset your password.</p>
                                    </div>
                                </div>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" style="background-color: #f44b06;border-color: #ef5dc8;" >Send Reset Link</button>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4">
                                <a href="html/pages/auths/auth-login-v2.html"><strong>Return to login</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
{% endblock %}
