<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>JR Player </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ================= Favicon ================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
        href="{% static 'static/img/logo/f-icon.png' %}"/>

    <link rel="shortcut icon" href="{% static 'img/logo/f-icon.png' %}">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Ionicon css-->
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/dashlite.css' %}">
    <!-- Jquery Countdown css-->
    <link rel="stylesheet" href="{% static 'css/jquery.countdown.css' %}" />
    <!-- Style css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive css-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

    <!-- lightbox -->
  <link rel="stylesheet" href="{% static 'jr/css/style.css' %}">

  <link rel="stylesheet" href="{% static 'lightbox/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'lightbox/css/prism-okaidia.css' %}">
  <link rel="stylesheet" href="{% static 'lightbox/css/simplebar.css' %}">

   
  </head>
  <body>
    <div class="preloader">
      <div class="loader">
        <div class="loader-inner line-scale-pulse-out">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    
    {% block content %}{% endblock %}

    <footer class="black-bg musica-footer" style="padding: 50px">
      <div class="container">
        <div class="footer-logo">
          <a href="{% url 'home' %}"
            ><img height="90" src="{% static 'img/logo/jr--logo (4).png' %}" alt="logo"
          /></a>
        </div>
        <div class="footer-menu">
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'event-list' %}">Event</a></li>
            <li><a href="{% url 'news' %}">Blog</a></li>
            <li><a href="{% url 'contact' %}">Conact</a></li>
            <li><a href="{% url 'gallery' %}">Gallery</a></li>
          </ul>
        </div>
        <div class="social-icon">
          <ul>
            {% for ab in about %}
              <li>
                <a href="{{ ab.url }}"><img height="20" src="{{ ab.icon.url }}" alt="logo"/></a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </footer>


    <!-- == jQuery Librery == -->
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    <!-- == Bootsrap js File == -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- == Jquery Countdown == -->

    
    

    <script src="{% static 'js/jquery.plugin.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <!-- == Magnific Popup == -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <!-- == nicescroll == -->
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
  
    <!-- == Isotope == -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!-- == Revolution Slider JS == -->
    <script
      type="text/javascript"
      src="{% static 'js/revolution/jquery.themepunch.tools.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution/jquery.themepunch.revolution.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution/extensions/revolution.extension.actions.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution/extensions/revolution.extension.layeranimation.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution/extensions/revolution.extension.navigation.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution/extensions/revolution.extension.slideanims.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/revolution-active.js' %}"
    ></script>
    
    <!-- == Custom Js == -->
   
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/03.demo.js' %}"></script><!-- endinject -->
    
  </body>
</html>
