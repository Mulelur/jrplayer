{% include 'base(message).html' %}
{% load static %}
{% if messages %}
	{% for message in messages %}
		<div class="alert alert-fill alert-icon alert-{{ message.tags }} alert-dismissible" role="alert">
			<em class="icon ni ni-alert-circle"></em> 
			<strong>{{ message }}</strong>. Your will be redirect to {{ request.page }} 
		</div>
	{% endfor %}
{% endif %}
