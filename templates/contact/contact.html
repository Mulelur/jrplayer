{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %} 
    <section class="banner-area blog-banner" style="background-image: url({{ banner.image.url }});">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="banner-title">
                        <h1>Contact <strong>Us</strong></h1>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/.banner-area-->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    
                    <div class="comment-form">
                        <h3 class="heading">Message</h3>
                        <form id="contact" method="POST">
                                {% csrf_token %}  

                                {{ form|crispy }}
						
                            <button type="submit" class="musica-button">Send</button>

                    </div><!--/.comment-form-->
                </div>
              
            </div>
        </div>
    {% endblock %}
