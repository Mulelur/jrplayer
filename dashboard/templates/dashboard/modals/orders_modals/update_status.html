{% load crispy_forms_tags %}
<!-- Modal Content Code -->
<div class="modal fade" tabindex="-1" id="update_status">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                <em class="icon ni ni-cross"></em>
            </a>
            <div class="modal-header">
                <h5 class="modal-title">Update Status</h5>
            </div>
            <div class="modal-body">
                <form action="{% url 'dashboard:update_status' id=order.id %}" method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary eg-toastr-default" value="UpDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <span class="sub-text">Change User Full Names</span>
            </div>
        </div>
    </div>
</div>
